<h2>Dynamic Input Mask</h2>
<label>Input: </label>

<div style="position: relative">
  <input [inputMask]="textInputMask" [formControl]="textFC"/>
  <input
    style="opacity: 0"
    #dateInput
    matInput
    [matDatepicker]="picker"
    placeholder="Select date"
    [value]="getValue"
    (dateChange)="onDateChange(dateInput.value)"
  />
  <mat-datepicker-toggle matSuffix [for]="picker" class="icon-wrapper">
    <span matDatepickerToggleIcon name="calendar2" class="icon-calendar">#</span>
  </mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</div>

<div><b>Valid:</b> {{ textFC.valid }}</div>
<div><b>FC Value: </b>{{ textFC.value }}</div>
<div>
  <b>Errors:</b>
  {{ textFC.errors | json }}
</div>
<button (click)="onTest()">Click</button>
